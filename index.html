<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Experiment 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>

            float: left;

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        #chart_div {
            width: 100vw;
            height: 80vh;
        }

        #table_div {
            display: none;
            font-size: x-large;
            margin: 5px;
            height: 80vh;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    <script>
        let data;
        let options;
        let chart;
        let chartId;
        let rho;
        let av_cust_s;
        let av_cust_q;
        let time;
        let cust;
        let ar;
        let sr;
        let av_time_s;
        let cust_total;
        let av_st;

        class Queue {
            constructor() {
                this.elements = {};
                this.head = 0;
                this.tail = 0;
            }
            enqueue(element) {
                this.elements[this.tail] = element;
                this.tail++;
            }
            dequeue() {
                const item = this.elements[this.head];
                delete this.elements[this.head];
                this.head++;
                return item;
            }
            peek() {
                return this.elements[this.head];
            }
            get length() {
                return this.tail - this.head;
            }
            get isEmpty() {
                return this.length === 0;
            }
        }

        window.onload = function() {
            google.charts.load("current", {
                packages: ["corechart"]
            });

            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

                data = google.visualization.arrayToDataTable([
                    ["Time", "Customers"],
                    [0, 0]
                ]);

                options = {
                    title: "No. of Customers in System vs Time",
                    width: "100%",
                    height: "100%",
                    hAxis: {
                        title: "Time"
                    },
                    vAxis: {
                        title: "Customers"
                    },
                    chartArea: {'width': '80%', 'height': '80%'},
                    legend: {'position': 'bottom'}
                };

                chart = new google.visualization.LineChart(
                    document.getElementById("chart_div")
                );

                chart.draw(data, options);
            }
        }

        function startSimulation(arrival_rate, service_rate, speed) {
            clearChart();
            let sTime = 0;
            let in_use = false;
            if(!arrival_rate) arrival_rate = 1.0;
            if(!service_rate) service_rate = 1.0;
            rho = arrival_rate/service_rate;
            ar = arrival_rate;
            sr = service_rate;
            let U = Math.random();
            let nextTime = -Math.log(U)/ar;
            let q = new Queue();
            chartId = setInterval(function() {
                if(in_use && sTime < nextTime) {
                    av_cust_s += (cust * (sTime - time));
                    av_cust_q += ((cust - 1) * (sTime - time)); 
                    time = sTime;
                    data.addRow([time, cust]);
                    av_time_s += (time - q.dequeue());
                    cust--;
                    U = Math.random();
                    if(cust) {
                        sTime = time - (Math.log(U)/sr);
                        av_st -= (Math.log(U))/sr;
                    }
                    else in_use = false;
                }
                else {
                    av_cust_s += (cust * (nextTime - time));
                    if(cust) av_cust_q += ((cust - 1) * (nextTime - time));
                    time = nextTime;
                    data.addRow([time, cust]);
                    q.enqueue(time);
                    cust++;
                    cust_total++;
                    U = Math.random();
                    nextTime = time - (Math.log(U)/ar);
                    if(!in_use) {
                        in_use = true;
                        U = Math.random();
                        sTime = time - (Math.log(U))/sr;
                        av_st -= (Math.log(U))/sr;
                    }
                }
                data.addRow([time, cust]);
                chart.draw(data, options);
            }, 2010 - speed);
        }

        function drawTable() {
            document.getElementById("table_div").style.width = "40vw";
            document.getElementById("chart_div").style.width = "40vw";
            chart.draw(data, options);
            document.getElementById("table_div").style.display = "block";
            let th_cs = rho/(1-rho);
            let ex_cs = av_cust_s/time;
            let th_cq = th_cs*rho;
            let ex_cq = av_cust_q/time;
            let ex_st = av_st/(cust_total - cust + 1);
            if(rho >= 1) {
                th_cs = NaN;
                th_cq = NaN;
            }
            document.getElementById("th_cs").innerHTML = th_cs.toFixed(2);
            document.getElementById("ex_cs").innerHTML = ex_cs.toFixed(2);
            document.getElementById("th_cq").innerHTML = th_cq.toFixed(2);
            document.getElementById("ex_cq").innerHTML = ex_cq.toFixed(2);
            document.getElementById("th_ts").innerHTML = (th_cs/ar).toFixed(2);
            document.getElementById("ex_ts").innerHTML = (av_time_s/cust_total).toFixed(2);
            document.getElementById("th_st").innerHTML = (1/sr).toFixed(2);
            document.getElementById("ex_st").innerHTML = ex_st.toFixed(2);
            document.getElementById("ex").innerHTML = "Experimental (" + time.toFixed(2) + ")";
        }

        function stopSimulation() {
            clearInterval(chartId);
            drawTable();
        }

        function clearChart() {
            document.getElementById("table_div").style.display = "none";
            document.getElementById("chart_div").style.width = "100vw";
            if(chartId) clearInterval(chartId);
            data = google.visualization.arrayToDataTable([
                    ["Time", "Customers"],
                    [0, 0]
                ]);
            chart.draw(data, options);
            cust = 0;
            time = 0;
            av_cust_q = 0;
            av_cust_s = 0;
            av_time_s = 0;
            cust_total = 0;
            av_st = 0;
        }
    </script>
</head>

<body>
    <div class="topnav">
        <span>Virtual Lab</span>
        <a class="active" href="#">M/M/1</a>
        <a href="mmc.html">M/M/c</a>
        <a href="mm1n.html">M/M/1/N</a>
        <a href="mmcn.html">M/M/c/N</a>
      </div>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h2>Experiment 1</h2>
    </div>
    <div class="form-group" style="border: 1px solid black; margin: 10px; padding: 15px; width: 400px;">
        <label for="ar">Mean Arrival Rate:</label>
        <input class="form-control" type="number" id="ar" step="0.01">
        <br>
        <label for="sr">Mean Service Rate:</label>
        <input class="form-control" type="number" id="sr" step="0.01">
        <br>
        <label for="slider" class="form-label">Simulation speed: </label>
        <input type="range" class="form-range" id="slider" min="10" max="2000" value="1000">
    </div>
    <div style="margin-top: 50px;">
        <button onclick="startSimulation(document.getElementById('ar').value, document.getElementById('sr').value, document.getElementById('slider').value)" class="btn btn-primary">Start</button>
        <button onclick="stopSimulation()" class="btn btn-primary">Stop</button>
        <button onclick="clearChart()" class="btn btn-primary">Clear</button>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div id="chart_div"></div>
        <div class="table-responsive" id="table_div">
            <table class="table table-striped text-successtable-border border-light">
            <thead class="border-light">
                <tr>
                <th scope="col"></th>
                <th scope="col"><strong>Theoretical</strong></th>
                <th scope="col"><strong id="ex"></strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">Avg. No. of Customers in System</th>
                <td id="th_cs"></td>
                <td id="ex_cs"></td>
                </tr>
                <tr>
                <th scope="row">Avg. No. of Customers in Queue</th>
                <td id="th_cq"></td>
                <td id="ex_cq"></td>
                </tr>
                <tr>
                <th scope="row">Avg. Time Spent in System</th>
                <td id="th_ts"></td>
                <td id="ex_ts"></td>
                </tr>
                <tr>
                <th scope="row">Avg. Service Time</th>
                <td id="th_st"></td>
                <td id="ex_st"></td>
                </tr>
            </tbody>
            </table>
        </div>
      </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>

</html>
